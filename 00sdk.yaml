  - Name: mer-sdk-i486-chroot-sb2-armv7l
    Active: True
    Inherit:
      - Generic X86 architecture
      - Mer Base System
      - Mer SDK core
      - Mer chroot setup
    ExtraPackages:
      - "@Mer-SB2-armv7l"
    FileName: mer-sb2sdk-i486-chroot-armv7l

  - Name: mer-sdk-i486-chroot-sb2-armv7hl
    Active: True
    Inherit:
