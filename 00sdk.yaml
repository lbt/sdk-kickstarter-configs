      - Mer Base System
      - Mer SDK core
      - Mer chroot setup
    ExtraPackages:
      - "@Mer-SB2-mipsel"
    FileName: mer-sb2sdk-i486-chroot-mipsel

  - Name: mer-sdk-i486-vm
    Active: True
